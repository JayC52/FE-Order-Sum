<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="main-content">
    <img class="main-img" src="images/illustration-hero.svg" alt="main-img">
    <h1>Order Summary</h1>
    <div class="description">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="images/icon-music.svg" alt="music-icon" class="music">
      <ul>
        <li class="ap">Annual Plan</li>
        <li class="price">$59.99/year</li>
      </ul>
      <a href="" class="change">Change</a>
    </div>

    <button class="pay" type="button">Proceed to Payment</button>

    <a href="#" class="cancel">Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Juan Carlo Honorio</a>.
  </div>
</body>

</html>
